<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 소개</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid #3498db;
        }
        .description {
            line-height: 1.6;
            margin-top: 15px;
            text-align: left;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="profile.jpg" alt="프로필 사진" class="profile-image">
        <h1>최지훈</h1>
        <p>학번: 2021660049</p>
        <p class="description">안녕하세요! 저는 컴퓨터공학과에 재학 중인 최지훈입니다.</p>
    </div>
</body>
</html>
